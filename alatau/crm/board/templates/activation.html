<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-4xl bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Company List</h1>
        <div class="divide-y divide-gray-200">
            <!-- Компания 1 -->
            <div class="flex justify-between items-center py-4">
                <span class="text-lg text-gray-700 font-medium">Company A</span>
                <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none">
                    Activate
                </button>
            </div>
            <!-- Компания 2 -->
            <div class="flex justify-between items-center py-4">
                <span class="text-lg text-gray-700 font-medium">Company B</span>
                <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none">
                    Stop
                </button>
            </div>
            <!-- Компания 3 -->
            <div class="flex justify-between items-center py-4">
                <span class="text-lg text-gray-700 font-medium">Company C</span>
                <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none">
                    Activate
                </button>
            </div>
        </div>
    </div>
</body>
</html>
